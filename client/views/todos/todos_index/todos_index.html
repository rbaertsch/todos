
<template name="TodosIndex">
   <div class="todos-panel">
  	 {{> CreateTodoItem}}
  	 <ul class="todos-list">
  		{{#each items}}
  		 	<li class="todo-item {{isDoneClass}}">
  				{{> TodoItem}}
  			</li>
  		{{else}}
  			No todos yet.
  		{{/each}}
  	</ul>
  	{{> TodosCount}}
  </div>
  
</template>
